<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>Don't have an account? <a th:href="@{/login}">Log In</a></p>

    <div th:if="${param.nomatch}">
        Your two passwords do not match.
    </div>

    <form action="/signup" method="post">
        <!-- Username:<br/> <input type="text"/><br/><br/>
        Password:<br/> <input type="password"/><br/><br/>
        Repeat password:<br/> <input type="password"/><br/><br/> -->



        Username:<br/> <input type="text" name="username" placeholder="Username"/><br/><br/>
        Password:<br/> <input type="password" name="password" placeholder="Password"/><br/><br/>
        <!-- Repeat password:<br/> <input type="password" name="repeat_password" placeholder="Password"/><br/><br/> -->
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
